<button class="new_post" (click)="createPost()">
  New
</button>
<ul class="Posts">
  <li *ngFor="let post of posts">
    <a routerLink="/edit/{{post.postid}}">
      <span class="badge">{{formatDate(post.created)}}</span> &nbsp;{{post.title}}
    </a>
  </li>
</ul>
<button (click) = testFetch()>TestFetch</button>
<button (click) = testNew()>TestNew</button>
<button (click) = testDelete()>TestDelete</button>
<button (click) = testUpdate()>TestUpdate</button>
