<div *ngIf = "post">
  <div>
    <label>Title:</label><br>
    <input [(ngModel)]="post.title" placeholder="title">
  </div>
  <div>
    <label>Body:</label><br>
    <input [(ngModel)]="post.body" placeholder="body">
  </div>
  <div>
    Last Modified:
  </div>
  <button clas="delete" (click)="deletePost()">
    delete
  </button>
  <button clas="save" (click)="savePost()">
    save
  </button>
  <button clas="preview" (click)="previewPost()" routerLink = "/preview/{{post.postid}}">
    preview
  </button>
</div>
